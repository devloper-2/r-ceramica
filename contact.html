<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - R Ceramica</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <img src="logo/logo.jpeg" alt="R Ceramica Logo" class="logo">
                <h1>R Ceramica</h1>
            </div>
        </nav>
    </header>

    <main style="padding-top: 100px; min-height: 100vh;">
        <section class="contact-page">
            <div class="container" style="max-width: 800px; margin: 0 auto; padding: 2rem;">
                <h2 class="text-center mb-4" style="color: #4ecdc4;">Contact R Ceramica</h2>
                
                <div class="contact-methods" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-bottom: 3rem;">
                    <div class="contact-method" style="text-align: center; padding: 2rem; background: rgba(255,255,255,0.05); border-radius: 15px;">
                        <i class="fab fa-whatsapp" style="font-size: 3rem; color: #25D366; margin-bottom: 1rem;"></i>
                        <h3 style="color: white; margin-bottom: 1rem;">WhatsApp</h3>
                        <p style="color: #b8b8d1; margin-bottom: 1rem;">Quick response on WhatsApp</p>
                        <a href="https://wa.me/1234567890" class="contact-btn" style="display: inline-block; padding: 0.8rem 2rem; background: #25D366; color: white; text-decoration: none; border-radius: 25px; transition: transform 0.3s ease;">Chat Now</a>
                    </div>
                    
                    <div class="contact-method" style="text-align: center; padding: 2rem; background: rgba(255,255,255,0.05); border-radius: 15px;">
                        <i class="fas fa-envelope" style="font-size: 3rem; color: #ff6b6b; margin-bottom: 1rem;"></i>
                        <h3 style="color: white; margin-bottom: 1rem;">Email</h3>
                        <p style="color: #b8b8d1; margin-bottom: 1rem;">Send us detailed inquiries</p>
                        <a href="mailto:info@rceramica.com" class="contact-btn" style="display: inline-block; padding: 0.8rem 2rem; background: #ff6b6b; color: white; text-decoration: none; border-radius: 25px; transition: transform 0.3s ease;">Send Email</a>
                    </div>
                    
                    <div class="contact-method" style="text-align: center; padding: 2rem; background: rgba(255,255,255,0.05); border-radius: 15px;">
                        <i class="fas fa-phone" style="font-size: 3rem; color: #4ecdc4; margin-bottom: 1rem;"></i>
                        <h3 style="color: white; margin-bottom: 1rem;">Phone</h3>
                        <p style="color: #b8b8d1; margin-bottom: 1rem;">Direct phone support</p>
                        <a href="tel:+1234567890" class="contact-btn" style="display: inline-block; padding: 0.8rem 2rem; background: #4ecdc4; color: white; text-decoration: none; border-radius: 25px; transition: transform 0.3s ease;">Call Now</a>
                    </div>
                </div>

                <div class="contact-form" style="background: rgba(255,255,255,0.05); padding: 2rem; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);">
                    <h3 class="text-center mb-3" style="color: white;">Send us a Message</h3>
                    <form style="display: grid; gap: 1rem;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <input type="text" placeholder="Your Name" required style="padding: 1rem; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; border-radius: 8px;">
                            <input type="email" placeholder="Your Email" required style="padding: 1rem; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; border-radius: 8px;">
                        </div>
                        <input type="text" placeholder="Subject" required style="padding: 1rem; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; border-radius: 8px;">
                        <textarea placeholder="Your Message" rows="5" required style="padding: 1rem; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; border-radius: 8px; resize: vertical;"></textarea>
                        <button type="submit" style="padding: 1rem 2rem; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; transition: transform 0.3s ease;">
                            <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>
                            Send Message
                        </button>
                    </form>
                </div>

                <div class="business-hours" style="margin-top: 3rem; text-align: center;">
                    <h3 style="color: #4ecdc4; margin-bottom: 1rem;">Business Hours</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; max-width: 600px; margin: 0 auto;">
                        <div style="padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px;">
                            <h4 style="color: white; margin-bottom: 0.5rem;">Monday - Friday</h4>
                            <p style="color: #b8b8d1;">9:00 AM - 6:00 PM</p>
                        </div>
                        <div style="padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px;">
                            <h4 style="color: white; margin-bottom: 0.5rem;">Saturday</h4>
                            <p style="color: #b8b8d1;">9:00 AM - 4:00 PM</p>
                        </div>
                        <div style="padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px;">
                            <h4 style="color: white; margin-bottom: 0.5rem;">Sunday</h4>
                            <p style="color: #b8b8d1;">Closed</p>
                        </div>
                    </div>
                </div>

                <div class="back-to-home" style="text-align: center; margin-top: 2rem;">
                    <a href="index.html" style="display: inline-block; padding: 1rem 2rem; background: rgba(255,255,255,0.1); color: #4ecdc4; text-decoration: none; border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s ease;">
                        <i class="fas fa-home" style="margin-right: 0.5rem;"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </section>
    </main>

    <style>
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        @media (max-width: 768px) {
            .contact-form input:first-child,
            .contact-form input:nth-child(2) {
                grid-column: 1 / -1;
            }
            
            .contact-form div {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</body>
</html>
